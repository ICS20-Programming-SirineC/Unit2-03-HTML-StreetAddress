<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Sirine Cherkaoui">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <!--stylesheet-->   
    <link rel="stylesheet" href="./css/style.css">
    <title>User Input, with a JS file</title>
  </head>
  
  <body>
    <script src="./js/script.js"></script>
    <h1>User Input, with a JS file</h1>
    <!--Javascript-->
    <p>
      <h3>Please enter the following:</h3>
      <form action="javascript:enterClicked()">
        <label for="street-name">Street Name</label>
        <input type="text" id="street-name" placeholder="Street Name"><br><br>
        <label for="street-number">Street Number</label>
        <input type="number" id="street-number" placeholder="Street Number"><br><br>
        <input type="submit" value="Enter">
      </form>
  </p>
    <!-- Create a space where the user information will be displayed -->
    <div id="user-info">
    </div>
    <!--image-->
    <center><img src="./images/house.jpg" alt="pink house" width="1500" height="500"></center>
    
  </body>
</html>
